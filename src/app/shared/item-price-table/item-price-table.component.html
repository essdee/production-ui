<form>
    <div class="form-group form-inline">
        Search: <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="service.searchTerm"/>
        <span class="ml-3" *ngIf="service.loading$ | async"><i class="fa fa-spinner fa-spin fa-2x" style="margin-left: -12px;
          margin-right: 8px;"></i></span>
    </div>
  
    <table class="table table-striped table-bordered table-hover">
      <thead>
      <tr>
        <th scope="col" sortable="item" (sort)="onSort($event)">Item</th>
        <th scope="col" sortable="price" (sort)="onSort($event)">Price</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let row of testdata$ | async; index as i">
        <!-- <th scope="row">{{ i + 1 }}</th> -->
        <td>
          <ngb-highlight [result]="row.item" [term]="service.searchTerm"></ngb-highlight>
        </td>
        <td>
          <ngb-highlight [result]="row.price | number" [term]="service.searchTerm"></ngb-highlight>
        </td>
      </tr>
      </tbody>
    </table>
  
    <div class="d-flex justify-content-between p-2">
      <ngb-pagination
        [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
      </ngb-pagination>
  
      <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
        <option [ngValue]="2">2 per page</option>
        <option [ngValue]="4">4 per page</option>
        <option [ngValue]="6">6 per page</option>
      </select>
    </div>
  
</form>
