<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container bg-light pb-5">
    <div class="row d-flex justify-content-start align-items-center mt-sm-5">
        <div class="col-lg-5 col-10">
            <div class="pb-5"> <img src="assets/images/landing.svg" alt="" style="width: 500px;
            height: 500px"> </div>
        </div>
        <div class="col-lg-4 offset-lg-2 col-md-6 offset-md-3">
            <div class="mt-3 mt-md-5">
                <img src="assets/images/logo.svg" class="rounded mx-auto d-block" alt="...">
                <h5 class="text-center">Welcome to Essdee</h5>

                <form class="pt-4" [formGroup]="myForm" (ngSubmit)="verifyUser()" ngNativeValidate>
                    <div class="d-flex flex-column pb-3">
                        <label for="mobile_no">Mobile Number</label>
                        <input type="text" name="mobile_no" id="mobileno" class="border-bottom border-primary bg-light" formControlName="usr" maxlength="10" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" required autofocus>
                        <div *ngIf="myForm.controls.usr.invalid && myForm.controls.usr.touched" class="alert alert-danger">
                            <div *ngIf="myForm.hasError('required', 'usr')">
                                Mobile Number is required.
                            </div>
                            <div *ngIf="myForm.hasError('minlength', 'usr')">
                                Mobile Number is not valid
                            </div>
                        </div>
                    </div>

                    <div class="pb-3">
                        <label for="password">Password</label>

                        <div>
                            <span style="float: right;" (click)="toggleShowPassword()"> <i class="fa" [ngClass]="{ 'fa-eye-slash': !showPassword, 'fa-eye': showPassword }"></i></span>
                        </div>
                        <div class="d-flex flex-column">
                            <input [type]="showPassword? 'text' : 'password'" name="password" id="pwd" class="border-bottom border-primary bg-light" formControlName="pwd" autofocus>
                        </div>

                        <div *ngIf="myForm.controls.pwd.invalid && myForm.controls.pwd.touched" class="alert alert-danger">
                            <div *ngIf="myForm.hasError('required', 'pwd')">
                                Password is required.
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mb-3" [disabled]="isLoginClicked">
                        <i class="fa fa-spinner fa-spin" style="margin-left: -12px;
                    margin-right: 8px;" *ngIf="isLoginClicked"></i>Log in
                    </button>
                    <div class="register mt-5">
                        <a routerLink="/auth/otp">Set new password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
