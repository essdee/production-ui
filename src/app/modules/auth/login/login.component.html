<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container-fluid vh-100">
    <div class="row h-100 justify-content-around align-items-center">
        <div class="col-xl-5 col-lg-5 col-md-4 d-none d-md-block">
            <img class="img-fluid" src="assets/images/landing.svg" alt="">
        </div>
        <div class="col-xl-3 col-lg-4 col-md-6 mx-auto">
            <div class="card card-body shadow-sm">
                <img src="assets/images/logo.svg" class="rounded mx-auto" alt="Essdee">
                <h5 class="text-center">Welcome to Essdee</h5>

                <form class="mt-3" [formGroup]="myForm" (ngSubmit)="verifyUser()" ngNativeValidate>
                    <div class="form-group">
                        <label for="mobile_no">Mobile Number</label>
                        <input type="text" name="mobile_no" id="mobile_no" class="form-control" formControlName="usr" maxlength="10" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" required autofocus>
                        <div *ngIf="user.invalid && user.touched" class="text-danger">
                            <div *ngIf="myForm.hasError('required', 'usr')">
                                *Mobile Number is required.
                            </div>
                            <div *ngIf="myForm.hasError('minlength', 'usr')">
                                *Mobile Number is not valid
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <input [type]="showPassword? 'text' : 'password'" name="password" id="pwd" class="form-control" formControlName="pwd" autofocus>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" (click)="toggleShowPassword()" tabindex="-1"><i class="fa" [ngClass]="{ 'fa-eye-slash': !showPassword, 'fa-eye': showPassword }"></i></button>
                            </div>
                        </div>
                        <div *ngIf="password.invalid && password.touched" class="text-danger">
                            <div *ngIf="myForm.hasError('required', 'pwd')">
                                *Password is required.
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" [disabled]="isLoginClicked">
                        <i class="fa fa-spinner fa-spin" style="margin-left: -12px;
                    margin-right: 8px;" *ngIf="isLoginClicked"></i>Log in
                    </button>
                    <div class="mt-3">
                        <a routerLink="/auth/otp">Set new password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
