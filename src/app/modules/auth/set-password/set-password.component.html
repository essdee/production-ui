<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container pb-5">
    <div class="row d-flex justify-content-start align-items-center mt-sm-5">
        <div class="col-lg-5 col-10">
            <div class="pb-5"> <img src="assets/images/auth.svg" alt="" style="width: 500px;
              height: 500px"> </div>
        </div>
        <div class="col-lg-4 offset-lg-2 col-md-6 offset-md-3">
            <div class="mt-3 mt-md-5">
                <img src="assets/images/logo.svg" class="rounded mx-auto d-block" alt="...">
                <h5 class="text-center">Set New Password</h5>
                <form class="pt-4" [formGroup]="setpassForm" ngNativeValidate>

                    <label for="password1">New Password</label>
                    <div>
                        <span (click)="toggleShowPassword1()" class="fa" [ngClass]="{ 'fa-eye-slash': !showPassword1, 'fa-eye': showPassword1 }" style="float: right;"></span>
                    </div>
                    <div class="d-flex flex-column pb-3">
                        <input [type]="showPassword1? 'text' : 'password'" name="password1" id="pwd1" class="border-bottom border-primary bg-light" formControlName="password" required autofocus>
                    </div>

                    <div class="pb-3">
                        <label for="password2">Confirm Password</label>
                        <div>
                            <span (click)="toggleShowPassword2()" class="fa" [ngClass]="{ 'fa-eye-slash': !showPassword2, 'fa-eye': showPassword2 }" style="float: right;"></span>
                        </div>
                        <div class="d-flex flex-column">
                            <input [type]="showPassword2? 'text' : 'password'" name="password2" id="pwd2" class="border-bottom border-primary bg-light" formControlName="confirmPassword" required autofocus>
                        </div>
                        <div *ngIf="setpassForm.controls.confirmPassword.touched && setpassForm.invalid" class="alert alert-danger">
                            <div *ngIf="setpassForm.hasError('mismatch')">
                                Password doesn't match
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-primary btn-block mb-3" [disabled]="isButtonClicked" (click)="setPassword()">
                      <i class="fa fa-spinner fa-spin" style = "margin-left: -12px; margin-right: 8px;" *ngIf="isButtonClicked"></i>
                      Update Password
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
