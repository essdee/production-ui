<div class="container bg-white pb-5">
  <div class="row d-flex justify-content-start align-items-center mt-sm-5">
      <div class="col-lg-5 col-10">
          <div class="pb-5"> <img src="assets/images/otp.svg" alt="" style="width: 500px;
            height: 500px"> </div>
      </div>
      <div class="col-lg-4 offset-lg-2 col-md-6 offset-md-3">
          <div class="mt-3 mt-md-5">
            <img src="assets/images/logo.svg" class="rounded mx-auto d-block" alt="...">
              <h5 class="text-center">Verify Mobile Number</h5>
              <form class="pt-4">
                  <div class="d-flex flex-column pb-3"> <label for="email">Mobile No</label> <input type="text" name="text" id="phoneno" class="border-bottom border-primary" maxlength="10" required=""> </div>
                  <div class="d-flex flex-column pb-3" *ngIf="is_otp_sent == true"> <label for="text">OTP</label> <input type="text" name="otp" class="border-bottom border-primary" maxlength="4" required=""> </div>
                  <input type="button" value= 'Send OTP' *ngIf="is_otp_sent == false"  class="btn btn-primary btn-block mb-3" (click)="sendOtp()">
                  <input type="button" value= 'Verify OTP' *ngIf="is_otp_sent == true"  class="btn btn-primary btn-block mb-3" (click)="verifyOtp()">
              </form>
              <div class="text-center mt-5"><span class="d-block mobile-text">Didn't receive the code?</span>
                <a href="">Resend</a>
              </div>
          </div>
      </div>
  </div>
</div>
