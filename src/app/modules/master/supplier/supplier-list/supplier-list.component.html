<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="row mt-3">
    <div class="col-7">
      <h5>Supplier</h5>
    </div>
    <div class="col-5 text-right">
      <button type="button" class="btn btn-primary btn-md pull-right" (click)="navigateToSupplier()">
        <i class="fa fa-plus"></i>
        <span class="d-none d-md-inline"> Add Supplier</span>
        </button>
    </div>
  </div>

<div class="card mt-3 shadow bg-white rounded overflow-auto">
    <div class="card-body container-fluid">
      <form>
        <div class="form-group form-inline">
            Supplier Name: <input class="form-control ml-2" type="text" [formControl]="filter"/>
        </div>
      </form>
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th scope="col" sortable="supplier">Supplier</th>
            <th scope="col" >Action</th>
          </tr>
        </thead>
        <tbody>
        <tr *ngFor="let row of testdata; index as i">
          <td><ngb-highlight [result]="row.supplier" [term]="filter.value"></ngb-highlight></td>
          <td>
            <button class="btn btn-outline-primary btn-sm"  type="button" (click)="navigateToSupplier()">View</button>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshTableData()">
        </ngb-pagination>
      
        <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshTableData()">
          <option [ngValue]="20">20</option>
          <option [ngValue]="100">100</option>
          <option [ngValue]="500">500</option>
        </select>
      </div>
    </div>
</div>
